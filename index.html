<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AxisVerse — Em construção</title>
  <style>
    :root { --deep:#1E2A78; --cosmic:#6A0DAD; --gold:#FFD700; }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,var(--deep),var(--cosmic));
      color:#fff; text-align:center; padding:32px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
    }
    main { max-width:800px }
    .logo {
      width:100px; height:100px; border:4px solid #fff; border-radius:50%;
      display:grid; place-items:center; font:700 2.5rem/1 sans-serif; margin:0 auto 16px;
    }
    h1 { margin:0 0 10px; font-size:clamp(2rem,4vw,3.25rem); font-weight:800; letter-spacing:.5px; }
    h1 span { color:var(--gold); }
    .lead {
      margin:10px 0 22px; font-size:clamp(1.05rem,2.6vw,1.25rem); line-height:1.5; opacity:.98;
    }
    .note { margin-top:8px; opacity:.9; font-size:.98rem; }
    footer { position:fixed; bottom:12px; left:0; right:0; font-size:.9rem; opacity:.85; }
  </style>
</head>
<body>
  <main>
    <div class="logo">A</div>
    <h1>Axis<span>Verse</span></h1>
    <p class="lead">
      O Axis é o eixo que conecta dados, tecnologia e inteligência.<br/>
      O AxisVerse é o espaço onde essa visão ganha vida.
    </p>
    <p class="note">Em construção. Em breve novidades.</p>
  </main>
  <footer>© <script>document.write(new Date().getFullYear());</script> AxisVerse. Todos os direitos reservados.</footer>
</body>
</html>
