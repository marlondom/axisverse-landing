<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AxisVerse – Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1E2A78, #6A0DAD);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      border: 4px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    h1 span {
      color: #FFD700;
    }
    p {
      font-size: 1.25rem;
      margin: 20px 0;
    }
    .notify {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="logo">A</div>
  <h1>Axis<span>Verse</span></h1>
  <p>O universo da sua inteligência de dados<br/>Em breve novidades!</p>

  <div class="notify">
    <input type="email" placeholder="Seu e-mail" />
    <button>Quero ser avisado</button>
  </div>

  <footer>
    © <script>document.write(new Date().getFullYear());</script> AxisVerse. Todos os direitos reservados.
  </footer>
</body>
</html>
